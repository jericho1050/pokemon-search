<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>
        Pokémon Search App
    </h1>
    <div class="container">
        <form>
            <label for="search-input">Search for Pokémon Name or ID: </label>
            <div class="input-container">
                <input id="search-input" required>
                <button id="search-button">

                        <path fill-rule="evenodd" clip-rule="evenodd"

                            fill="white" />
                    </svg>
                </button>
            </div>
        </form>

        <div class="name-and-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
        </div>
        <div class="wrapper">

            <div class="left-col empty">
                <div>
                    <div class="size">
                        <span id="height"></span>
                        <span id="weight"></span>
                    </div>
                    <img id="sprite">
                    <ul id="types">

                    </ul>

                </div>
            </div>
            <div class="right-col">
                <table>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>ATTACK:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>DEFENSE:</td>
                        <td id="defense"></td>
                    </tr>

                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
